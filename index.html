<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>毛玻璃卡片</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="effect"></div>
      <div class="tint"></div>
      <div class="shine"></div>
      <div class="card-content">
        <div class="profile-content">
          <div class="profile-avatar">
            <img src="https://xcimg.szwego.com/img/f71fe4b2/ef502a59-a6f2-4380-88be-c3daffcd524d.png"/>
          </div>
          <div class="profile-info">
            <h2>凉心</h2>
            <p class="profile-title">相逢既是下山时.</p>
            <div class="profile-stats">
              <div class="stat-item">
                <div class="menu-glass">
                  <div class="effect"></div>
                  <div class="tint"></div>
                  <div class="shine"></div>
                  <div class="menu-content">
                    <div>云去来</div>
                  </div>
                </div>
              </div>
              <div class="stat-item">
                <div class="menu-glass">
                  <div class="effect"></div>
                  <div class="tint"></div>
                  <div class="shine"></div>
                  <div class="menu-content">
                    <div>树枝雪</div>
                  </div>
                </div>
              </div>
              <div class="stat-item">
                <div class="menu-glass">
                  <div class="effect"></div>
                  <div class="tint"></div>
                  <div class="shine"></div>
                  <div class="menu-content">
                    <div>晚枫青</div>
                  </div>
                </div>
              </div>
            </div>
            <a href="https://t.me/lx_hub" target="_blank">
              <div class="button-glass profile-action">
                <div class="effect"></div>
                <div class="tint"></div>
                <div class="shine"></div>
                <div class="button-content">凉心の小窝</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <svg style="display: none">
      <filter
        id="distortion"
        x="0%"
        y="0%"
        width="100%"
        height="100%"
        filterUnits="objectBoundingBox"
      >
        <feTurbulence
          type="fractalNoise"
          baseFrequency="0.01 0.01"
          numOctaves="1"
          seed="5"
          result="turbulence"
        />

        <feComponentTransfer in="turbulence" result="mapped">
          <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
          <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
          <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
        </feComponentTransfer>

        <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />

        <feSpecularLighting
          in="softMap"
          surfaceScale="5"
          specularConstant="1"
          specularExponent="100"
          lighting-color="white"
          result="specLight"
        >
          <fePointLight x="-200" y="-200" z="300" />
        </feSpecularLighting>

        <feComposite
          in="specLight"
          operator="arithmetic"
          k1="0"
          k2="1"
          k3="1"
          k4="0"
          result="litImage"
        />

        <feDisplacementMap
          in="SourceGraphic"
          in2="softMap"
          scale="150"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>
  </body>
</html>
